<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <Header>
        <div id="Toph">
            <h1 style="color: white;">Nissan Skyline</h1>
        </div>
    </Header>
    
    <div class="album py-5 bg-primary bg-custom">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img src="Pictures/r32.jpg" alt="a picture of an r32" class="card-img-top custom-img" width="100%" height="300">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary Soundbuttons">R32 Engine Sound</button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="Pictures/r33.jpg" alt="a picture of an r33" class="card-img-top custom-img" width="100%" height="300">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary Soundbuttons">R33 Engine Sound</button>
                      
                    </div>
                
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img src="Pictures/r35v2.jpg" alt="a picture of an r33" class="card-img-top custom-img" width="100%" height="300">
                <div class="card-body">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary Soundbuttons">R35 Engine Sound</button>
                      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col4">
              <div class="card shadow-sm">
                <img src="Pictures/r34.jpg" alt="a picture of an r33" class="card-img-top custom-img2" width="100%" height="500">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary Soundbuttons">R34 Engine Sound</button>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center my-3">
                <button type="button" class="btn surpriseBtn"><a id="link" href="index2.html">Ä°ncele</a></button>
            </div>
        </div>

        <div class="mute-container">
            <button class="mute-button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-mute" viewBox="0 0 16 16">
                <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06M6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"/>
              </svg></button>
        </div>
    </div>

    <audio id="R32" src="Sounds/R32.mp3"></audio>
    <audio id="R33" src="Sounds/R33.mp3"></audio>
    <audio id="R34" src="Sounds/R34.MP3"></audio>
    <audio id="R35" src="Sounds/R35.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
